<html layout:decorate="~{layout}">
<div layout:fragment="content" class="mt-2">
    <form method="POST"  th:action="@{/member/login}">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <label for="loginId" class="form-label">LoginId</label>
            <input type="text" class="form-control" id="loginId" name="loginId" placeholder="LoginId를 입력해주세요">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요">
        </div>
        <button type="submit" class="btn btn-primary btn-sm">로그인</button>
    </form>
</div>
</html>
